name: example
description: "context_plus example"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  context_plus: ^4.1.4
  async_listenable: ^1.2.0
  rxdart: ^0.28.0
  syntax_highlight: ^0.4.0
  dolumns: ^2.0.1
  url_router: ^0.2.1+1
  linked_scroll_controller: ^0.2.0
  performance: ^0.1.1
  highlight_text: ^1.8.0
  rive: ^0.13.17
  visibility_detector: ^0.4.0+2
  gap: ^3.0.1
  flutter_svg: ^2.0.14
  yaml: ^3.1.2
  indent: ^2.0.0
  web: ^1.1.0

  # Signals
  signals_flutter: ^6.0.2
  context_watch_signals: ^3.0.4

  # MobX
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  context_watch_mobx: ^3.0.3

  # Bloc
  flutter_bloc: ^9.0.0
  context_watch_bloc: ^3.0.3

  # GetX
  get: ^5.0.0-release-candidate-9.3.2
  context_watch_getx: ^4.0.0-rc.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  fake_async: ^1.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/showcase/
    - assets/svg/
    - lib/examples/showcase/variants/
    - lib/examples/animation_controller/variants/
    - lib/examples/rainbow/variants/
    - lib/examples/derived_state/variants/
    - lib/examples/counter/variants/
    - lib/examples/counter_with_propagation/variants/
    - lib/examples/nested_scopes/variants/
    - lib/examples/country_search/variants/
    - lib/examples/country_search/util/countries.json
    - pubspec.yaml
  fonts:
    - family: JetBrains Mono
      fonts:
        - asset: assets/fonts/JetBrainsMono.ttf
    - family: Fira Code
      fonts:
        - asset: assets/fonts/FiraCode.ttf
